<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MID EXAM</title>
    <link rel="stylesheet" href="./style/main.css"/>
</head>
<body>
    <!-- main section start here-->
    <main>
        <!-- code for Making card starts here -->
        <section class="task container"> 
            <h2 class="title"><em>Get Area of Triangle and Rectangle</em></h2>
            <!-- <div style="display: flex;"> -->
                <div class="card single_btn" style="margin: 20px;" >
                    <div class="single_btn" id="bg1" onmouseover="changbg1(this)">
                        <!-- triangle -->
                        <div class="card-top">
                            <img
                                style="width: 100%"
                                src="./assets/images/triangle.jpg"
                                alt="This image is about a triangle"
                            />
                        </div>
                        <div class="card-body" style="padding: 15px;">
                            <h3>TRIANGLE</h3>
                            <p style="color:grey ;"><b>Area(A) = 0.5 x B x H</b></p>
                        </div>
                        <div style="display: flex;gap: 20px; margin: 20px;">
                            <div style="display: flex;">
                                <p>b(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_b_triangle" value="0">
                            </div>
                            <div style="display: flex;">
                                <p>h(cm)</p>
                                <input  style="width:100%;" type="text" id="value_of_h_triangle" value="0">
                            </div>
                        </div>
                        <button class="card-footer" style="background-color:black;" onclick="area_of_triangle()"><a href="#showResult" style="text-decoration: none;color: white;" >CALCULATE</a></button>
                    </div>

                    <div class="single_btn" id="bg2" onmouseover="changbg2(this)">
                        <!-- rectangle -->
                        <div class="card-top">
                            <img
                                style="width: 100%"
                                src="./assets/images/rectangle.png"
                                alt="This image is about a rectangle"
                            />
                        </div>
                        <div class="card-body" style="padding: 48px;">
                            <h3>RECTANGLE</h3>
                            <p style="color:grey ;"><b>Area(A) = B x L</b></p>
                        </div>
                        <div style="display: flex;gap: 20px; margin: 20px;">
                            <div style="display: flex;">
                                <p>b(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_b_rectangle" value="0">
                            </div>
                            <div style="display: flex;">
                                <p>l(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_l_rectangle" value="0">
                            </div>
                        </div>
                        <button class="card-footer" style="background-color:black;" onclick="area_of_rectangle()"><a href="#showResult" style="text-decoration: none;color: white;" >CALCULATE</a></button>
                    </div>

                    <div class="single_btn" onmouseover="changbg3(this)" id="bg3">
                        <!-- parallelogram -->
                        <div class="card-top">
                            <img
                                style="width: 100%"
                                src="./assets/images/parallelogram.png"
                                alt="This image is about a triangle"
                            />
                            <!-- alt is nothing but a simple identifier or attribute which gives extra info about the tag -->
                        </div>
                        <div class="card-body" style="padding: 50px;">
                            <h3>PARALLELOGRAM</h3>
                            <p style="color:grey ;"><b>Area(A) = B x H</b></p>
                        </div>
                        <div style="display: flex;gap: 20px; margin: 20px;">
                            <div style="display: flex;">
                                <p>b(cm)</p>
                                <input style="width:100%;" type="text" id="value_of_b_parallelogram" value="0">
                            </div>
                            <div style="display: flex;">
                                <p>h(cm)</p>
                                <input  style="width:100%;" type="text" id="value_of_h_parallelogram" value="0">
                            </div>
                        </div>
                        <button class="card-footer" style="background-color:black;" onclick="area_of_parallelogram()"><a href="#showResult" style="text-decoration: none;color: white;" >CALCULATE</a></button>
                    </div>

                    <div id="showResult">
                        <h3 style="text-align: center;margin: 30px;">RESULT</h3>
                        <p style="background-color: #fff; padding: 100px;"></p>
                        <div class="single_btn single_card">
                            <!-- Output or result card -->
                            <ul id="Show_result"></ul>
                        </div>
                    </div>

                </div>
                
            <!-- </div> -->
            
        </section>
        <!-- code for Making card ends here -->
    </main>

    <!-- js code starts here -->

            h_of_triangle = document.getElementById("value_of_h_triangle").value;
            let li = document.createElement("li");
            li.innerText = "Triangle   " + 0.5*b_of_triangle*h_of_triangle;
            list.appendChild(li);

        function changbg1()
        {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById("bg1").style.backgroundColor = "#" + randomColor;
        }

        function changbg2()
        {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById("bg2").style.backgroundColor = "#" + randomColor;
        }

        function changbg3()
        {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            document.getElementById("bg3").style.backgroundColor = "#" + randomColor;
        }

</html>
